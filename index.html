<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Responsivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logoContent">
            <div class="logo">
                <i class='bx bxl-meta'></i>
                <div class="logoName">Arthur Noel</div>
            </div><!--logo-->
            <i class='bx bx-menu' id="btn"></i>
        </div><!--logoContent-->
        <ul class="nav_list">
            <li>
                <i class='bx bx-search-alt'></i>
                <input type="search" name="search" placeholder="Procurar...">
                <span class="toolipe">Procurar</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                    <span class="toolipe">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Usuário</span>
                    <span class="toolipe">Usuário</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Configurações</span>
                    <span class="toolipe">Configuranções</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="links_name">Arquivos</span>
                    <span class="toolipe">Arquivos</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Mensagens</span>
                    <span class="toolipe">Mensagens</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-bar-chart-alt' ></i>
                    <span class="links_name">Relatórios</span>
                    <span class="toolipe">Relatórios</span>
                </a>
            </li>
        </ul><!--nav_list-->
        <div class="profileContent">
            <div class="profile">
                <div class="profileDetail">
                   <img src="597bcccf-fece-45ae-b53e-dfe96d9e5e1d.jpg">
                   <div class="name_job">
                        <div class="name">Arthur Noel</div>
                        <div class="job">Web Developer</div>
                   </div><!--name_job-->
                </div><!--profileDetail-->
                <i class='bx bx-log-out' id="logout"></i>
            </div><!--profile-->
        </div><!--profileContent-->
    </div><!--sidebar-->
    <script>
       // variáveis
       const btn = document.querySelector('#btn');
       const bxSearchAlt = document.querySelector('.bx-search-alt');
       const sidebar = document.querySelector('.sidebar');
        
       // eventos de escuta do click
        btn.addEventListener('click', ()=>{
            sidebar.classList.toggle('active');
        });

        bxSearchAlt.addEventListener('click', ()=>{
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
